<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 5 - Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container col-md-6 justify-content-center my-5">
    <h2 class="text-center">Card de Apresentação</h2>
    <div class="card shadow rounded">
      <img class="p-3" src="https://cdnv2.moovin.com.br/atitudeesportes/imagens/produtos/original/tenis-nike-court-vision-mid-be76177d3ddf5f10fe994cf766bb68cd.jpg" class="card-img-top" alt="Imagem de exemplo">
      <div class="card-body">
        <h5 class="card-title">Nike Court Vision Mid</h5>
        <p class="card-text">Tenis Nike Court Vision Mid Preto, Branco e Vermelho</p>
        <a href="#" class="btn btn-primary">Saiba Mais</a>
      </div>
    </div>
  </div>
</body>
</html>
