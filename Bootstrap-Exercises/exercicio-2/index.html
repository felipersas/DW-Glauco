<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 2 - Botões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-5">
    <h2>Botões Customizados</h2>
    <div class="mb-3">
      <button class="btn btn-primary m-1">Primary</button>
      <button class="btn btn-secondary m-1">Secondary</button>
      <button class="btn btn-success m-1">Success</button>
      <button class="btn btn-danger m-1">Danger</button>
      <button class="btn btn-warning m-1">Warning</button>
      <button class="btn btn-info m-1">Info</button>
      <button class="btn btn-dark m-1">Dark</button>
      <button class="btn btn-light m-1">Light</button>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary btn-lg m-1">Grande</button>
      <button class="btn btn-primary btn-sm m-1">Pequeno</button>
      <button class="btn btn-outline-success m-1"><i class="fa fa-check"></i> Confirmar</button>
    </div>
  </div>
</body>
</html>
